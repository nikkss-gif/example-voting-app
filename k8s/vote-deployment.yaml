apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
        - name: vote
          image: 785661981860.dkr.ecr.ap-south-1.amazonaws.com/devops-project-repo:latest
          ports:
            - containerPort: 80
